#  - name: contour-tap-default-tls
#- name: ootb-templates
#  secrets:
#  - name: ootb-templates-remove-dot-git

excluded_packages:
  - image-policy-webhook.signing.apps.tanzu.vmware.com
  - eventing.tanzu.vmware.com